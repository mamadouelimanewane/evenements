<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakar Events Pro - Guide Culturel Premium</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-shell">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <span class="logo-dot"></span>
                <h1>DAKAR<span>EVENTS</span></h1>
            </div>

            <nav class="main-nav">
                <button class="nav-item active" data-view="all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Explorer
                </button>
                <button class="nav-item" data-view="favorites">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Favoris
                </button>
            </nav>

            <div class="filters-section">
                <h3>Catégories</h3>
                <div class="filter-pills" id="genreFilters">
                    <!-- Dynamic genres -->
                </div>

                <h3>Quartiers</h3>
                <div class="filter-pills" id="quartierFilters">
                    <!-- Dynamic quartiers -->
                </div>
            </div>

            <div class="sidebar-footer">
                <button id="nearMeGlobal" class="btn-location" style="margin-bottom: 10px;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Autour de moi
                </button>
                <a href="admin.html" class="nav-item"
                    style="text-decoration: none; justify-content: center; background: rgba(255,255,255,0.05);">
                    ⚙️ Administration
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="globalSearch" placeholder="Chercher un événement, un lieu...">
                </div>
                <div class="view-switch">
                    <button class="view-btn active" data-mode="grid">Grille</button>
                    <button class="view-btn" data-mode="map">Carte</button>
                </div>
            </header>

            <div class="content-body">
                <!-- Grid View -->
                <section id="gridView" class="events-grid">
                    <!-- Event cards loaded here -->
                </section>

                <!-- Map View -->
                <section id="mapView" class="map-view-container" style="display: none;">
                    <div id="mainMap"></div>

                    <!-- Map Legend & Filters Overlays -->
                    <div class="map-overlay-legend" id="mapLegend">
                        <h4>Types d'Événements</h4>
                        <div class="legend-items" id="legendFilterItems">
                            <!-- Dynamic checkboxes added via JS -->
                        </div>
                    </div>

                    <div class="map-overlay-controls">
                        <button id="mapLocateBtn" title="Ma Position">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </button>
                        <button id="maximizeMapControl" title="Agrandir / Plein Écran">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>
                            </svg>
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- JS Dependencies -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="app.js"></script>
</body>

</html>
