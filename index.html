<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakar Events Pro - Guide Culturel Premium</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-shell">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <span class="logo-dot"></span>
                <h1>DAKAR<span>EVENTS</span></h1>
            </div>

            <nav class="main-nav">
                <button class="nav-item active" data-view="all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Explorer
                </button>
                <button class="nav-item" data-view="favorites">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Favoris
                </button>
            </nav>

            <div class="filters-section">
                <h3>Catégories</h3>
                <div class="filter-pills" id="genreFilters">
                    <!-- Dynamic genres -->
                </div>

                <h3>Quartiers</h3>
                <div class="filter-pills" id="quartierFilters">
                    <!-- Dynamic quartiers -->
                </div>
            </div>

            <div class="sidebar-footer">
                <button id="nearMeGlobal" class="btn-location" style="margin-bottom: 10px;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Autour de moi
                </button>
                <button id="proposeEventBtn" class="nav-item"
                    style="justify-content: center; background: var(--primary-glow); color: var(--primary); font-weight: 700;">
                    ✨ Proposer un événement
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 15px; width: 100%;">
                    <button id="sidebarToggle" class="menu-toggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="search-box" style="flex: 1;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="globalSearch" placeholder="Chercher un événement...">
                    </div>
                </div>
                <div class="header-actions"
                    style="display: flex; gap: 10px; align-items: center; justify-content: flex-end; flex-wrap: wrap;">
                    <div class="view-switch"
                        style="display: flex; gap: 8px; background: transparent; padding: 0; box-shadow: none; border: none;">
                        <button class="view-btn" data-mode="grid" id="btnGrid"
                            style="background: #00D1FF; color: white; border-radius: 12px; opacity: 0.6;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Grille
                        </button>
                        <button class="view-btn active" data-mode="map" id="btnMap"
                            style="background: var(--primary); color: white; border-radius: 12px; box-shadow: 0 4px 12px var(--primary-glow);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                                <line x1="8" y1="2" x2="8" y2="18"></line>
                                <line x1="16" y1="6" x2="16" y2="22"></line>
                            </svg>
                            Carte
                        </button>
                    </div>
                    <button id="proposeEventBtnTop" class="btn-primary" style="margin: 0;">
                        ✨ Publier
                    </button>
                </div>
            </header>

            <div class="content-body">
                <!-- Grid View -->
                <section id="gridView" class="events-grid" style="display: none;">
                    <!-- Event cards loaded here -->
                </section>

                <!-- Map View -->
                <section id="mapView" class="map-view-container" style="display: block;">
                    <div id="mainMap"></div>

                    <!-- Map Legend & Filters Overlays -->
                    <div class="map-overlay-legend" id="mapLegend">
                        <h4>Types d'Événements</h4>
                        <div class="legend-items" id="legendFilterItems">
                            <!-- Dynamic checkboxes added via JS -->
                        </div>
                    </div>

                    <div class="map-overlay-controls">
                        <button id="mapLocateBtn" title="Ma Position">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </button>
                        <button id="maximizeMapControl" title="Agrandir / Plein Écran">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>
                            </svg>
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- MODAL: Authentification (S'inscrire) -->
    <div id="authModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>S'inscrire pour contribuer</h3>
            <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 1.5rem;">Un numéro de téléphone est
                requis pour valider vos propositions.</p>
            <form id="userAuthForm">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>Nom complet</label>
                    <input type="text" id="userName" class="form-input" required placeholder="Ex: Moussa Diop">
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label>Numéro de téléphone</label>
                    <input type="tel" id="userPhone" class="form-input" required placeholder="Ex: +221 77 ...">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="action-btn" onclick="closeModal('authModal')"
                        style="flex:1">Annuler</button>
                    <button type="submit" class="btn-primary" style="flex:2">Continuer</button>
                </div>
                <div style="margin-top: 1.5rem; text-align: center;">
                    <a href="admin.html"
                        style="color: var(--text-dim); font-size: 0.75rem; text-decoration: none; opacity: 0.5;">Accès
                        Administrateur</a>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Soumission Événement -->
    <div id="submitEventModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <h3>Proposer un événement</h3>
            <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 1.5rem;">Votre proposition sera
                vérifiée par un administrateur avant d'être mise en ligne.</p>
            <form id="publicSubmitForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Titre</label>
                        <input type="text" id="pubTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Catégorie</label>
                        <select id="pubCategory" class="form-select"></select>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="pubDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Lieu</label>
                        <input type="text" id="pubVenue" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="pubImage" accept="image/*" class="form-input">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 2rem;">
                    <button type="button" class="action-btn" onclick="closeModal('submitEventModal')"
                        style="flex:1">Annuler</button>
                    <button type="submit" class="btn-primary" style="flex:2">Envoyer pour validation</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="app.js"></script>
</body>

</html>
