<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dakar Events Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --admin-bg: #0a0c10;
            --admin-card: #16191f;
            --admin-accent: #FF8C00;
        }

        body {
            background: var(--admin-bg);
            color: white;
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        /* Login Wall */
        #loginWall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--admin-bg);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            display: none;
        }

        .admin-sidebar {
            background: var(--admin-card);
            border-right: 1px solid var(--border);
            padding: 2rem;
        }

        .admin-content {
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 12px;
            width: 100%;
            text-align: left;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .tab-btn.active {
            background: var(--border);
            color: var(--admin-accent);
            font-weight: 700;
        }

        .form-card {
            background: var(--admin-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            background: #0F1115;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            margin-top: 5px;
        }

        .btn-primary {
            background: var(--admin-accent);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th {
            text-align: left;
            color: var(--text-dim);
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .pending-badge {
            background: #F1C40F;
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .image-preview {
            width: 80px;
            height: 50px;
            background-size: cover;
            border-radius: 6px;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: white;
            cursor: pointer;
        }

        .btn-approve {
            border-color: #2ECC71;
            color: #2ECC71;
        }

        .btn-delete {
            border-color: #E74C3C;
            color: #E74C3C;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="loginWall">
        <div class="modal-content" style="max-width: 350px;">
            <div class="brand" style="margin-bottom: 2rem; justify-content: center;">
                <span class="logo-dot"></span>
                <h1>ADMIN<span>Dakar</span></h1>
            </div>
            <form onsubmit="handleAdminLogin(event)">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label>Code d'acc√®s administrateur</label>
                    <input type="password" id="adminPass" class="form-input" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Se Connecter</button>
            </form>
            <p id="loginError"
                style="color: #E74C3C; font-size: 0.8rem; margin-top: 1rem; display: none; text-align: center;">Code
                incorrect.</p>
        </div>
    </div>

    <!-- main Admin Layout -->
    <div class="admin-layout" id="adminLayout">
        <aside class="admin-sidebar">
            <div class="brand" style="margin-bottom: 3rem;">
                <span class="logo-dot"></span>
                <h1>ADMIN<span>Panel</span></h1>
            </div>
            <nav>
                <button class="tab-btn active" onclick="showTab('pending')">üì• Soumissions (En attente)</button>
                <button class="tab-btn" onclick="showTab('events')">‚úÖ √âv√©nements en ligne</button>
                <button class="tab-btn" onclick="showTab('categories')">üè∑Ô∏è Cat√©gories</button>
                <hr style="border: 0; border-top: 1px solid var(--border); margin: 2rem 0;">
                <a href="index.html" style="color: var(--text-dim); text-decoration: none; padding-left: 12px;">üåç
                    Retour au site</a>
            </nav>
        </aside>

        <main class="admin-content">
            <!-- TAB: PENDING -->
            <div id="pendingTab">
                <div class="admin-header">
                    <h2>Soumissions √† valider</h2>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>√âv√©nement</th>
                            <th>Auteur / Tel</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pendingList"></tbody>
                </table>
            </div>

            <!-- TAB: EVENTS (Approved) -->
            <div id="eventsTab" style="display: none;">
                <div class="admin-header">
                    <h2>√âv√©nements en ligne</h2>
                    <button class="btn-primary" onclick="toggleForm('eventForm')">+ Nouvel √âv√©nement</button>
                </div>
                <div id="eventForm" class="form-card" style="display: none;">
                    <h3>Ajouter directement</h3>
                    <form onsubmit="handleAdminEventSubmit(event)">
                        <!-- M√™mes champs que pr√©c√©demment... -->
                        <div class="form-group"><label>Titre</label><input type="text" id="adminEventTitle"
                                class="form-input" required></div>
                        <button type="submit" class="btn-primary">Publier</button>
                        <button type="button" class="action-btn" onclick="toggleForm('eventForm')">Annuler</button>
                    </form>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Titre</th>
                            <th>Cat√©gorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="approvedList"></tbody>
                </table>
            </div>

            <!-- TAB: CATEGORIES -->
            <div id="categoriesTab" style="display: none;">
                <h2>Cat√©gories</h2>
                <!-- Interface simplifi√©e... -->
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
