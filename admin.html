<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dakar Events Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --admin-bg: #0a0c10;
            --admin-card: #16191f;
            --admin-accent: #FF8C00;
        }

        body {
            background: var(--admin-bg);
            overflow: auto;
        }

        .admin-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--admin-card);
            border-right: 1px solid var(--border);
            padding: 2rem;
        }

        .admin-content {
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--admin-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-card h4 {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 800;
        }

        /* Form styling */
        .form-card {
            background: var(--admin-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: #0F1115;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--admin-accent);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        /* Table styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--admin-card);
            border-radius: 20px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .image-preview {
            width: 100px;
            height: 60px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }

        .action-btn {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            margin-right: 5px;
        }

        .action-btn:hover {
            border-color: white;
            color: white;
        }

        .btn-delete:hover {
            border-color: #E74C3C;
            color: #E74C3C;
        }

        #imageUpload {
            display: none;
        }

        .upload-area {
            border: 2px dashed var(--border);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover {
            border-color: var(--admin-accent);
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="brand" style="margin-bottom: 3rem;">
                <span class="logo-dot"></span>
                <h1>ADMIN<span>Dakar</span></h1>
            </div>

            <nav class="main-nav">
                <button class="nav-item active" onclick="showTab('events')">Gestion √âv√©nements</button>
                <button class="nav-item" onclick="showTab('categories')">Gestion Cat√©gories</button>
                <a href="index.html" class="nav-item" style="margin-top: auto; text-decoration: none;">Voir le Site</a>
            </nav>
        </aside>

        <main class="admin-content">
            <!-- TAB: EVENTS -->
            <div id="eventsTab">
                <div class="admin-header">
                    <h2>Gestion des √âv√©nements</h2>
                    <button class="btn-primary" onclick="toggleForm('eventForm')">+ Ajouter √âv√©nement</button>
                </div>

                <!-- Formulaire √âv√©nement (Masqu√© par d√©faut) -->
                <div id="eventForm" class="form-card" style="display: none;">
                    <h3>Nouvel √âv√©nement</h3>
                    <form id="addEventForm" onsubmit="handleEventSubmit(event)">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div class="form-group">
                                <label>Titre de l'√©v√©nement</label>
                                <input type="text" id="eventTitle" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Cat√©gorie</label>
                                <select id="eventCategory" class="form-select"></select>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1.5rem;">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" id="eventDate" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Heure</label>
                                <input type="time" id="eventTime" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Prix (ex: 5000 FCFA ou Gratuit)</label>
                                <input type="text" id="eventPrice" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Adresse / Lieu pr√©cis</label>
                            <input type="text" id="eventVenue" class="form-input" required
                                placeholder="Ex: Place du Souvenir">
                        </div>

                        <div class="form-group">
                            <label>Quartier de Dakar</label>
                            <select id="eventQuartier" class="form-select"></select>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="eventDescription" class="form-textarea" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Image de l'√©v√©nement</label>
                            <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
                                <p id="uploadText">Cliquez pour t√©l√©verser une image (JPG, PNG)</p>
                                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                                <img id="imagePreview" style="max-height: 150px; display: none; margin: 10px auto;">
                            </div>
                        </div>

                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button type="button" class="action-btn" onclick="toggleForm('eventForm')">Annuler</button>
                            <button type="submit" class="btn-primary">Enregistrer l'√âv√©nement</button>
                        </div>
                    </form>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>√âv√©nement</th>
                            <th>Cat√©gorie</th>
                            <th>Date & Heure</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="eventsList"></tbody>
                </table>
            </div>

            <!-- TAB: CATEGORIES -->
            <div id="categoriesTab" style="display: none;">
                <div class="admin-header">
                    <h2>Gestion des Cat√©gories</h2>
                    <button class="btn-primary" onclick="toggleForm('categoryForm')">+ Ajouter Cat√©gorie</button>
                </div>

                <div id="categoryForm" class="form-card" style="display: none;">
                    <h3>Nouvelle Cat√©gorie</h3>
                    <form onsubmit="handleCategorySubmit(event)">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div class="form-group">
                                <label>Nom de la cat√©gorie</label>
                                <input type="text" id="catLabel" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Identifiant (ID)</label>
                                <input type="text" id="catId" class="form-input" required placeholder="ex: yoga-dakar">
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div class="form-group">
                                <label>Emoji / Ic√¥ne</label>
                                <input type="text" id="catIcon" class="form-input" required placeholder="üé®">
                            </div>
                            <div class="form-group">
                                <label>Couleur</label>
                                <input type="color" id="catColor" class="form-input" style="height: 50px;"
                                    value="#FF8C00">
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button type="button" class="action-btn"
                                onclick="toggleForm('categoryForm')">Annuler</button>
                            <button type="submit" class="btn-primary">Ajouter Cat√©gorie</button>
                        </div>
                    </form>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Ic√¥ne</th>
                            <th>Label</th>
                            <th>ID</th>
                            <th>Couleur</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesList"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
